<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <div id="welcome">
        <h1>Welcome to my Quiz!</h1>
        <button id="start">Start</button>
    </div>

    <div id="quiz" class="hide">
        <h2 id="questions">Coding Assessment</h2>
        <div id="answerButton"></div>
        <div class="container">
            <h3 class="welcome">Time Remaining</h3>
            <h4 id="countdown"></h4>
            <p id="timerEl"></p>
        </div>
    </div>

    <div id="endGame" class="hide">
        <h3>"Please enter your initials to save your high score!"</h3>
        <input type="text" id="initials">
        <button id="endGameSubmitButton">initials</button>
    </div>

    <script src="./javascript.js"></script>
</body>

</html>
